<div fxLayout="row" fxLayoutAlign="space-around stretch" fxLayoutGap="10px">
    <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">
      <mat-form-field>
        <label>Customer Name</label>
        <input matInput formControlName="customerName" required>
      </mat-form-field>
      <mat-form-field>
        <label>Email</label>
        <input matInput formControlName="emailId" [readonly]="isCustomerInEditMode" required>
      </mat-form-field>
      <mat-form-field>
        <label>Mobile</label>
        <input matInput formControlName="mobileNo" [readonly]="isCustomerInEditMode" required>
      </mat-form-field>
      <mat-form-field>
        <label>Role</label>
        <input matInput formControlName="role" required>
      </mat-form-field>
      <mat-form-field>
        <label>Country</label>
        <input matInput formControlName="country" required>
      </mat-form-field>
      <mat-form-field>
        <label>State</label>
        <input matInput formControlName="state" required>
      </mat-form-field>
      <mat-form-field>
        <label>City</label>
        <input matInput formControlName="city" required>
      </mat-form-field>
      <mat-form-field>
        <label>Password</label>
        <input matInput type="password" formControlName="password" [readonly]="isCustomerInEditMode"  required>
      </mat-form-field>
      <button mat-raised-button type="submit">{{updateText}}</button>
    </form>
  </div>
  <table mat-table [dataSource]="customers" class="mat-elevation-z8">
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.customerName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let customer"> {{customer.emailId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="mobileNo">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let customer"> {{customer.mobileNo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> role </th>
      <td mat-cell *matCellDef="let customer"> {{customer.role}} </td>
    </ng-container>
  
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> country </th>
      <td mat-cell *matCellDef="let customer"> {{customer.country}} </td>
    </ng-container>
  
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> state </th>
      <td mat-cell *matCellDef="let customer"> {{customer.state}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> city </th>
      <td mat-cell *matCellDef="let customer"> {{customer.city}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> password </th>
      <td mat-cell *matCellDef="let customer"> {{customer.password}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let customer">
        <button mat-button (click)="editCustomer(customer)">Edit</button>
        <button mat-button (click)="deleteCustomer(customer.emailId)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['customerName', 'emailId', 'mobileNo', 'role', 'country', 'state', 'city', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['customerName', 'emailId', 'mobileNo', 'role', 'country', 'state', 'city', 'actions'];"></tr>
  </table>
